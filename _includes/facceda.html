 <!-- About Section -->
    <section id="facceda">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-xs-center section-header">
                    <h2>Le vostre facce</h2>
                    {% include star.html type="primary" %}
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12" style="margin-bottom: 40px;">
                    <p> Se volete farvi delle risate, cliccate sulle immagini e guardatevi i vostri video!</p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="card-columns">
                    {% assign items = site.data.mosaic %}
                    {% for object in items %}
                        <div class="card">
                            <a href="{% if object.link %}{{ object.link }}{% else %}img/mosaic/{{ object.filename }}{% endif %}" target="_blank">
                                <img class="card-img-top" src="img/mosaic/{{ object.filename }}" alt="Card image cap">
                            </a>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
